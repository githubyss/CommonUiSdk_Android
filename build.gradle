if (isRunAlone.toBoolean()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compile_sdk_version.toInteger()
    buildToolsVersion build_tools_version

    defaultConfig {
        if (isRunAlone.toBoolean()) {
            applicationId 'com.githubyss.mobile.common.ui.debug'
        }

        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version

        versionCode 1
        versionName '1.0'

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        debug {
            debuggable isDebuggable.toBoolean()
            minifyEnabled isMinifyEnabled.toBoolean()
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            debuggable isDebuggable.toBoolean()
            minifyEnabled isMinifyEnabled.toBoolean()
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/metadata.kotlin_module'
        exclude 'META-INF/metadata.jvm.kotlin_module'
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
            res.srcDirs += [
                    'src/main/res/common',
                    'src/main/res/value',
                    'src/main/res/dialog',
                    'src/main/res/banner',
                    'src/main/res/check_box',
                    'src/main/res/recycler_view',
                    'src/main/res/time_countdown',
                    'src/main/res/floating_icon',
                    'src/main/res/floating_audio_player',
                    'src/main/res/auto_hide_floating_window',
            ]
            if (isRunAlone.toBoolean()) {
                java.srcDirs += 'src/alone/kotlin'
                res.srcDirs += [
                        'src/alone/res',
                        'src/alone/res/homepage',
                        'src/alone/res/mvvm',
                        'src/alone/res/recycler_view/search_result',
                        'src/alone/res/recycler_view/multi',
                        'src/alone/res/animation',
                        'src/alone/res/view_binding',
                ]
                manifest.srcFile 'src/alone/AndroidManifest.xml'
            }
        }
    }

    dataBinding {
        enabled = isDataBindingEnabled.toBoolean()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':CommonLibSdk_Android')
    implementation project(':CommonResSdk_Android')
    implementation project(':CommonKitSdk_Android')
    implementation project(':CommonNetworkSdk_Android')
    if (!isRunAlone.toBoolean()) {
    }
}

kapt {
    arguments {
        arg('moduleName', project.getName())
    }
}
